<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formularios</h1>
    <form action="cadastro.php" method="get">
         <fieldset>                    <!--checkded para deixa salvo-->
              <legend>Sexo</legend>
              <input type="radio" name="sexo" id="imas" value="M"> 
              <label for="imas">Masculino</label>
              <input type="radio" name="sexo" id="ifem" value="F">
              <label for="ifem">Feminino</label>
         </fieldset>
      <fieldset>
         <legend>Esportes favoritos</legend>
         <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label> <br>
         <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label> <br>
         <input type="checkbox" name="for" id="ifor"><label for="ifor">Formula 1</label> <br>
         <input type="checkbox" name="nat" id="inat"><label for="inat">Natacao</label> <br>
      </fieldset>

     <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
     </p>


    </form>
</body>
</html>
