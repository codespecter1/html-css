<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag html</title>
</head>
<body>
    <h1>Tags html</h1>
    <p>Em html 5, pode inserir os elementos da lista a seguir, passe o mouse sobre os termos para descobrir quando cada tag usa pra cada caso</p>
    <ul>
       <li><abbr title="Use a tag p">Parágrafos</abbr></li>
       <li><abbr title="Use a h1,h2,h3 etc">Titulos</abbr></li>
       <li><abbr title="use img">Imagens</abbr></li>
       <li><abbr title="use abbr">Abreviações</abbr></li>
       <li><abbr title="use code">Codigo fonte</abbr></li>
       <li><abbr title="use ol">lista numeradas</abbr></li>
       <li><abbr title="use ul ou li">lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
