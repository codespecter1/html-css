<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de hover</title>
    <style>
        div:hover {
            color: red;
        }
        div > p {
            display: none;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover > p {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplos de hover</h1>
    <p>a porra do mouse aqui em baixo fdp</p>
    <div>
        passe o mouse aqui seu merda
        <p>TEXTO ESCONDIDOKKK</p>
    </div>
</body>
</html>
