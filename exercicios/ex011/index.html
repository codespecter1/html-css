<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptação de Imagens</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dipositvos diferentes ou simplemente aumente ou diminua o tamanho do seu navegador fdpkkk</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzido audio</h1>
    <p>vamos botar audio nessa porra</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
</body>
</html>
